<ion-header>
  <ion-navbar>
    <ion-title>
      Senai
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let item of items" (click)="itemTapped($event, item)">
        <ion-avatar item-start>
            <img src="{{item.picture.large}}">  
        </ion-avatar>
      <h2>{{item.name.first}} {{item.name.last}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
